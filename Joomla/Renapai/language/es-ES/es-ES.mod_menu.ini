MOD_MENU="Menú"
MOD_MENU_FIELD_ACTIVE_DESC="Seleccionar un elemento de menú que siempre se utilizara como la base para la visualización del menú. Debe establecer el nivel de inicio al mismo nivel o por encima del nivel del elemento base. Esto hará que el módulo se mostrará en todas páginas asignadas. Si los actuales se seleccionan el elemento actualmente activo se utiliza como la base. Esto hace que el módulo se mostrara sólo cuando el elemento de menú primario está activo."
MOD_MENU_FIELD_ACTIVE_LABEL="Elemento base"
MOD_MENU_FIELD_ALLCHILDREN_DESC="Amplíe el menú y haga que sus artículos de menú secundario sean siempre visibles."
MOD_MENU_FIELD_ALLCHILDREN_LABEL="Mostrar elementos del Menú secundario"
MOD_MENU_FIELD_CLASS_DESC="Un sufijo que se aplicará a la clase CSS de los elementos de menú"
MOD_MENU_FIELD_CLASS_LABEL="Sufijo clase del Menú"
MOD_MENU_FIELD_ENDLEVEL_DESC="Nivel de representación para detener el menú. Si elige 'Todos', todos los niveles se mostrarán en función de 'Mostrar elementos del Sub-menú'."
MOD_MENU_FIELD_ENDLEVEL_LABEL="Nivel final"
MOD_MENU_FIELD_MENUTYPE_DESC="Seleccione un menú en la lista."
MOD_MENU_FIELD_MENUTYPE_LABEL="Seleccione Menú"
MOD_MENU_FIELD_STARTLEVEL_DESC="Nivel de representación para iniciar el menú. Ajuste el inicio y el fin a los niveles de la misma # y establezca solo "_QQ_"Mostrar elementos del Sub-menú"_QQ_" si solo se mostrará en un nivel sencillo."
MOD_MENU_FIELD_STARTLEVEL_LABEL="Nivel Inicial"
MOD_MENU_FIELD_TAG_ID_DESC="Un atributo ID para asignar a la raíz de la etiqueta de UL en el menú (opcional)"
MOD_MENU_FIELD_TAG_ID_LABEL="ID Etiqueta Menú"
MOD_MENU_FIELD_TARGET_DESC="Valores Javascript de la posición de una ventana emergente, ej. superior=50,izquierda=50,ancho=200,alto=300"
MOD_MENU_FIELD_TARGET_LABEL="Posición de destino"
MOD_MENU_XML_DESCRIPTION="Este módulo muestra el menú en la parte delantera del sitio."