COM_KUNENA_INSTALL_MIGRATE_HINT="Біз мәліметтер базасының  ескі моделі мен ескі файл орналақан жерді қолданатын #COMPONENT_OLD# нұсқасын анықтадық. Бұл опцияны мәліметтерді Kunena-ның ескі нұсқасынан Kunena #VERSION#-ға дейін жаңарту үшін қолданыңыз. Бұл бүкіл мәліметтеріңізді сақтап қалады , бірақ шаблондармен қолданушылық баптауларыңызды жойып жібереді. Ал егер сізде  Kunena 1.6+ орнатулы болса  бұл әрекет #COMPONENT_OLD# #VERSION_OLD#-дан  мәліметтерді немесе бэкапты жаңа модельге көшіреді"
