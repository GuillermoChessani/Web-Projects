COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="このフォーラムカテゴリで、自身の短い紹介文を投稿することを新しいメンバーに推奨します。お互いに知り合い、共通の関心事を共有して下さい。"
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Kunenaフォーラムへようこそ！[/b] \n\n あなたが誰であって、何を好んで、そしてなぜこのサイトのメンバーになるのか、私たちおよびメンバーに教えて下さい。\n 私たちは全ての新しいメンバーを歓迎し、たくさん出会うことを望みます！"
