COM_KUNENA_INSTALL_MIGRATE_WARN="<em>この操作は1度だけ行ってください。</em> 何らかの#COMPONENT_OLD#モジュール、プラグイン、Kunena#VERSION#用に設計されていない統合ソフトウェアをインストールした場合、移行を続ける前に、これら全てをアンインストールまたはアップグレードする必要があります。Most incorrectly detect this version of Kunena fail and will likely break your website."
