COM_KUNENA_SAMPLEDATA_POST_WELCOME_TEXT_CONTENT="[size=4][b]Kunenaへようこそ！[/b][/size] \n\nJoomla!のコミュニティフォーラムとしてKunenaをお選び頂きありがとうございます。 \n\nKunenaとは、スワヒリ語で&ldquo;話すこと&rdquo;を意味し、高品質で統一されたJoomla用のフォーラムソリューションを提供することを目的に、オープンソースのプロフェッショナルのチームによって開発されています。 \n\n\n [size=4][b]追加のKunenaリソース[/b][/size] \n\n [b]Kunenaドキュメント:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunenaサポートフォーラム[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Kunena ダウンロード:[/b] [url]http://www.kunena.org/download[/url] \n\n [b]Kunena ブログ:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]KunenaをTwitterでフォロー:[/b] [url]http://www.kunena.org/twitter[/url]"
