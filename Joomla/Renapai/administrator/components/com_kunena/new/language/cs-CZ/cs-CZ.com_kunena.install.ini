COM_KUNENA_INSTALL_MIGRATE_HINT="Byla detekována stará #COMPONENT_OLD# verze, která používá jiný model databáze a staré lokace souborů. Tuto možnost použijte pro migraci vašich dat z této staré verze na Kunena 1.6. Vaše data budou zálohovány, ale šablony a vlastní úpravy budou ztraceny.Pokud již jste nainstalovali Kunena 1.6, tato akce obnoví data (nebo zálohu) z #COMPONENT_OLD# #VERSION_OLD# a provede migraci na nový model dat."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Tato akce by měla být provedena pouze jednou.</em> Pokud máte nainstalován jakýkoliv #COMPONENT_OLD# modul, pluginy nebo integraci které nebyly vytvořeny pro Kunena 1.6, musíte je všechny odinstalovat nebo upgradovat všechny na kompatibilní verzi před startem migrace. Většina ze starých komponent totiž nedetekuje správně novou verzi Kuneny a váš website bude poškozen."
